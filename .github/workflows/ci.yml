name: CI - All Services

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint
      - name: Check TypeScript
        run: npx tsc --noEmit
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080
          NEXT_PUBLIC_AUTH_SERVICE_URL: http://localhost:3001

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint
      - name: Check TypeScript
        run: npx tsc --noEmit
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: postgres://test:test@localhost:5432/test
          AUTH_JWT_SECRET: test-secret-for-ci-build-only-min-32-chars
          AUTH_JWT_ISS: test-issuer
          AUTH_JWT_AUD: test-audience
          CORS_ORIGINS: http://localhost:3000
          AUTH_SERVICE_URL: http://localhost:3001

  auth-service:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./auth-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: auth-service/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint
      - name: Check TypeScript
        run: npx tsc --noEmit
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: postgres://test:test@localhost:5432/test
          BETTER_AUTH_SECRET: test-secret-for-ci-build-only-min-32-chars
          BETTER_AUTH_URL: http://localhost:3001
          BETTER_AUTH_JWT_SECRET: test-jwt-secret-for-ci-min-32-chars
          AUTH_JWT_SECRET: test-jwt-secret-for-ci-min-32-chars
          CORS_ORIGINS: http://localhost:3000
